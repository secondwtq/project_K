<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>Draw A Lot!</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="lottery.css">

</head>

<body>

	<div class="l-container">

	    <h2 id="l-header">
	        Draw Lot
	    </h2>

		<!-- center layout, a little tricky -->
		<div style="display: table; margin: 0 auto;">
			<div style="display: table-cell;">
				<div class="form-cell">
					<!-- http://stackoverflow.com/questions/155188/trigger-a-button-click-with-javascript-on-the-enter-key-in-a-text-box -->
					<input type="text" id="input-name" onkeypress="Lottery.add_keyevent(event);" >
				</div>
				<div class="form-cell">
					<input type="button" class="l-button" id="btn-add" onclick="Lottery.add_to_list();" value="Add" />
				    <input type="button" class="l-button" onclick="Lottery.clear_list();" value="Clear" />
				</div>
			</div>
		</div>

		<div class="l-container-inner">
		    <div id="no-object">Nothing to draw!</div>
		    <ul id="objects">

		    </ul>
		</div>

	    <!-- <div>aaa<span onclick="">X</span></div> -->

	    <input type="button" class="l-button" onclick="Lottery.$current = Lottery.shuffle(Lottery.$current); Lottery.refresh_with(Lottery.$current);" value="Shuffle" />
	    <input type="button" class="l-button" onclick="" value="Save As Text" />

	</div>

    <script type="text/javascript" src="lottery.js"></script>

</body>

</html>
