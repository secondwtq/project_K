<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" >
	<title>Fundamental Navbar</title>

	<link rel="stylesheet" type="text/css" href="fnavbar.css">
	<script src="fnavbar.js"></script>

</head>

<body>

<div class="fnavbar tb-style">

<ul class="fnavbar-items">
	<li class="fnavbar-focus">基础页面</li>
	<li>基础商城</li>
	<li>聚划算</li>
	<li>基础城</li>
	<li>基础良品</li>
</ul>

</div>

<p>

</p>

<script type="text/javascript">
var navbar = document.getElementsByClassName("fnavbar");

function foreach_class (parent, classname, func) {
	var a = parent.getElementsByClassName(classname);
	for (var i = 0; i < a.length; i++) {
		func(a[i]); }
}

function foreach_tag (parent, tagname, func) {
	var a = parent.getElementsByTagName(tagname);
	for (var i = 0; i < a.length; i++) {
		func(a[i]);}
}

function add_class (ele, classname) {
	ele.classList.add(classname); /* IE10 */ }

function remove_class (ele, classname) {
	ele.classList.remove(classname); /* IE10 */ }

foreach_class(document, "fnavbar", function (ele) {
	foreach_class(ele, "fnavbar-items", function (ele) {
		foreach_tag(ele, "li", function (ele) {
			ele.onclick = function () {
				foreach_class(document, "fnavbar", function (ele) {
					foreach_class(ele, "fnavbar-items", function (ele) {
						foreach_tag(ele, "li", function (ele) {
							remove_class(ele, "fnavbar-focus");
						});
					});
				});
				add_class(ele, "fnavbar-focus");
			};
		});
	});
});

</script>

</body>

</html>
