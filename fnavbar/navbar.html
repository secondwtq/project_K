<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" >
	<title>Fundamental Navbar</title>

	<link rel="stylesheet" type="text/css" href="fnavbar.css">
	<script src="fnavbar.js"></script>

</head>

<body>

<div class="fnavbar tb-style">

<ul class="fnavbar-items">
	<li class="fnavbar-focus">基础页面</li>
	<li>基础商城</li>
	<li>聚划算</li>
	<li>基础城</li>
	<li>基础良品</li>
</ul>

</div>

<p>

</p>

<script type="text/javascript">
var navbar = document.getElementsByClassName("fnavbar");

for (var i = 0; i < navbar.length; i++) {
	var navbaritems = navbar[i].getElementsByClassName("fnavbar-items");
	for (var j = 0; j < navbaritems.length; j++) {
		var buttons = navbaritems[j].getElementsByTagName("li");
		for (var k = 0; k < buttons.length; k++) {
			buttons[k].onclick = function () {
				alert('x');
			}
		}
	}
}
</script>

</body>

</html>
