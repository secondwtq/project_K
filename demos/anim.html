<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>

		@keyframes fadein {
			from {
				background-color: black;
			}

			to {
				background-color: red;
			}
		}

		#mycontent {
			width: 6em;
			height: 6em;
			background-color: red;
			animation-duration: 15s;
			animation-name: fadein;
		}

	</style>
</head>
<body>
	<div id="mycontent"></div>
</body>
</html>
