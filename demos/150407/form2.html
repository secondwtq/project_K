<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Fundamental HTML</title>

	<!-- <script src="Foundation.js"></script> -->
</head>

<body>

	<h1>简单的登陆页面</h1>

	<form>

		<label>姓名: </label>
		<input type="text" name="name">
		<br />
		<label>密码: </label>
		<input type="password" name="passwd">
		<br />
		<label>性别: </label>
			<input type="radio" name="conf_passwd">男</input>
			<input type="radio" name="conf_passwd">女</input>
		<br />
		<label>您的主页地址：</label>
		<input value="http://" type="url" name="website">

		<br />
		<input type="submit" value="发送">
		<input type="reset" value="重设">

	</form>

</body>

</html>
