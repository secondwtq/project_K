<!DOCTYPE html>
<html lang="zh-CN">

<head>

	<title>锟斤拷生成器 2014</title>

	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/bootstrap-slider.js"></script>
	<script type="text/javascript" src="js/k.js"></script>

	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" >
	<link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" >
	<link href="css/bootstrap-slider.css" rel="stylesheet" type="text/css" >
	<link href="t.css" rel="stylesheet" type="text/css">

</head>


<body role="document">

<div class="container">
<div class="container-content">

<form class="form-horizontal">
<fieldset>

	<h1>锟斤拷生成器</h1>

	<hr />

	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="control-group">
				<div class="controls">
					<label class="control-label valtype" data-valtype="label">生成锟斤拷的最大长度</label>
					<input type="text" class="form-control" id="len" value="16">
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="control-group col-md-6 col-md-offset-3">
			<label class="control-label valtype" data-valtype="label">Textarea</label>
			<div class="controls">
				<div class="textarea">
					<textarea type="" id="result" class="form-control" rows="6"></textarea>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-3 col-md-offset-3">
			<input type="text" class="slider slider-horizontal" id="rg-min" data-slider-id='sl-rg-min' data-slider-min="0" data-slider-max="65535" data-slider-step="1" data-slider-value="0"></input>
		</div>
		<div class="col-md-3">
			<input type="text" class="slider slider-horizontal" id="rg-max" data-slider-id='sl-rg-max' data-slider-min="0" data-slider-max="65535" data-slider-step="1" data-slider-value="65535"></input>
		</div>
	</div>

	<div class="row">
		<a onclick="generate();" class="btn btn-primary" role="button">Generate</a>
	</div>
	<!-- <input type="button" name="go" value="Generate" onclick="generate();"> -->

</fieldset>
</form>

</div>
</div>

</body>

</html>
