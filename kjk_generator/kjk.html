<!DOCTYPE html>
<html lang="zh-CN">

<head>

	<title>锟斤拷生成器 2014</title>

	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/bootstrap-slider.js"></script>
	<script type="text/javascript" src="js/k.js"></script>

	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" >
	<link href="theme.css" rel="stylesheet" type="text/css" >
	<link href="css/bootstrap-slider.css" rel="stylesheet" type="text/css" >
	<link href="t.css" rel="stylesheet" type="text/css">

</head>


<body role="document">

<div class="container">
<div class="container-content">

<form class="form-horizontal">
<fieldset>

	<h1 class="bg-primary" style="padding-top: 0.3em; padding-bottom: 0.2em;">锟斤拷生成器</h1>

	<hr />

	<div class="row">
		<div class="col-md-2">
			<img src="img/Avatar_Doge_2.png" class="img-circle img-responsive">
			<hr />
			<p></p>
		</div>
		<div class="col-md-1">
			<input type="text" class="slider slider-vertical" id="rg-min" data-slider-id='sl-rg-min' data-slider-min="0" data-slider-max="65535" data-slider-step="1" data-slider-value="0" data-slider-orientation="vertical"></input>
		</div>

		<div class="col-md-6">
			<div class="row form-element-group">
				<div class="col-md-10 col-md-offset-1">
							<label class="control-label valtype" data-valtype="label">生成锟斤拷的最大长度</label>
							<input type="text" class="form-control" id="len" value="32">
							<input type="text" class="slider slider-horizontal" id="rg-len" data-slider-id='sl-rg-len' data-slider-min="0" data-slider-max="2048" data-slider-step="1" data-slider-value="32"></input>
				</div>
			</div>

			<div class="row form-element-group">
				<div class="col-md-12">
						<div class="textarea">
							<textarea type="" id="result" class="form-control" rows="8"></textarea>
						</div>
				</div>
			</div>
		</div>

		<div class="col-md-1">
			<input type="text" class="slider slider-vertical" id="rg-max" data-slider-id='sl-rg-max' data-slider-min="0" data-slider-max="65535" data-slider-step="1" data-slider-value="65535" data-slider-orientation="vertical"></input>
		</div>
	</div>

	<div class="row">
		<!-- <a onclick="generate();" class="btn btn-primary" role="button">Generate</a> -->
		<div class="btn-group">
		  <a href="#" onclick="generate();" type="button" class="btn btn-primary">Generate</a>
		  <a href="#" type="button" class="btn btn-primary" disabled="disabled">Copy</a>
		</div>
		<!-- <a onclick="" class="btn btn-primary" role="button" disabled="disabled">Copy</a> -->
	</div>

	<!-- <input type="button" name="go" value="Generate" onclick="generate();"> -->

</fieldset>
</form>

</div>
</div>

<footer style="margin-top: 3em;">

<div class="progress progress-striped active">
  <div class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 0%;" id="prog">
  </div>
</div>

<div class="container">

	<div class="row">
		<h5 style="color: white;">by secondwtq</h5>
	</div>

</div>
</footer>

</body>

</html>
